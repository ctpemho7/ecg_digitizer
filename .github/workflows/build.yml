name: CI

on:
  push:
    branches: [ dev ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install requirements
      run: |
        pip install -r user_backend/src/requirements.txt

    - name: Run tests
      run: |
        cd src
        python user_backend/src/manage.py test
