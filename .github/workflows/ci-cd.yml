name: CI

on:
  push:
    branches: [ dev, workflow-integration ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Environment
      run: |
        cp user_backend/.env.sample user_backend/.env
        cp detector/src/.env.sample detector/src/.env
        
    - name: Build and up container
      run: |
        docker-compose up -d
      env:
        ROBOFLOW_API_KEY: ${{ secrets.ROBOFLOW_API_KEY }}

    - name: Run tests
      run: |
        docker-compose exec -T user_backend python manage.py test

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker images
      run: |
          docker tag yolo-detector semolu/yolo-detector
          docker tag user_backend semolu/user_backend
          docker push semolu/user_backend
          docker push semolu/yolo-detector           
