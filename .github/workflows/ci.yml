name: CI

on:
  push:
    branches: [ dev, workflow ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install requirements
      run: |
        cd user_backend
        cp .env.sample .env
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python src/manage.py test
